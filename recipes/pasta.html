<h1>Pasta</h1>
<a href="/home/nic/repos/odin-recipes/index.html">Home</a>
<h2>Ingredients</h2>
<li>3/4 of a pot of water</li>
<li>1/4 of a pot of pasta</li>
<h2>Instructions</h2>
<p>Bring water to boil. Add pasta and reduce to simmer.
cook until pasta is the texture you like. Test by chewing a piece.
</p>
