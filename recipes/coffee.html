<h1>French Press Coffee</h1>
<a href="/home/nic/repos/odin-recipes/index.html">Home</a>
<h2>Ingredients</h2>
<li>water</li>
<li>ground coffee</li>
<h2>Instructions</h2>
<p>Bring water to boil. Add water over grounds, at bottom of french press.
Slowly push down the press screen topper. Pour coffee into mug, add cream 
and sugar to taste.
</p>
