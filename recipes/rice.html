<h1>Rice</h1>
<a href="/home/nic/repos/odin-recipes/index.html">Home</a>
<h2>Ingredients</h2>
<li>1 part rice</li>
<li>2 parts water</li>
<h2>Instructions</h2>
<p>Bring water to boil. Add rice, reduce to low and cover.
    cook for 20 minutes.
</p>
